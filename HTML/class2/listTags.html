<!DOCTYPE html>
<html>
  <head>
    <title>List Tags</title>
  </head>
  <body>
    <h1>Un ordered list</h1>
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>

    <h1>ordered list</h1>
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
